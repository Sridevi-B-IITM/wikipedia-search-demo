<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Wikipedia Summary Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #0f172a;
      --panel: #111827;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #22c55e;
      --accent-2: #16a34a;
      --danger: #ef4444;
      --border: #1f2937;
      --link: #60a5fa;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 600px at 50% -50%, #1a2e24, #0f172a);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .app {
      width: min(880px, 100%);
      background: color-mix(in oklab, var(--panel) 85%, transparent);
      border: 1px solid var(--border);
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35), 0 0 0 1px rgba(255,255,255,0.03) inset;
      overflow: clip;
    }
    header {
      padding: 18px 20px;
      display: flex;
      align-items: center;
      gap: 14px;
      border-bottom: 1px solid var(--border);
      background: linear-gradient(0deg, rgba(255,255,255,0.02), rgba(255,255,255,0.02));
    }
    header .brand {
      width: 32px; height: 32px;
      border-radius: 8px;
      display: grid; place-items: center;
      color: white;
      background: conic-gradient(from 200deg at 60% 40%, #34d399, #22c55e, #16a34a, #34d399);
      box-shadow: 0 2px 8px rgba(34,197,94,0.35);
      font-weight: 800;
      font-size: 16px;
      letter-spacing: -0.02em;
    }
    header h1 {
      margin: 0;
      font-size: 18px;
      letter-spacing: -0.01em;
    }
    header p {
      margin: 0;
      font-size: 13px;
      color: var(--muted);
    }
    .controls {
      padding: 16px 20px;
      display: grid;
      gap: 12px;
      border-bottom: 1px solid var(--border);
      background: rgba(255,255,255,0.01);
    }
    form {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 10px;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #0b1220;
      color: var(--text);
      outline: none;
      font-size: 16px;
      transition: border-color .15s, box-shadow .15s;
    }
    input[type="text"]::placeholder { color: #6b7280; }
    input[type="text"]:focus {
      border-color: color-mix(in oklab, var(--accent) 60%, #0b1220);
      box-shadow: 0 0 0 4px rgba(34,197,94,0.12);
    }
    button {
      padding: 12px 16px;
      border-radius: 10px;
      border: 1px solid color-mix(in oklab, var(--accent) 30%, #0b1220);
      background: linear-gradient(180deg, var(--accent), var(--accent-2));
      color: white;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      transition: transform .03s ease, filter .2s ease, box-shadow .2s ease;
      box-shadow: 0 6px 14px rgba(34,197,94,0.25), 0 0 0 1px rgba(255,255,255,0.05) inset;
    }
    button:hover { filter: brightness(1.03); }
    button:active { transform: translateY(1px); }
    button:disabled {
      filter: grayscale(0.3) brightness(0.85);
      cursor: not-allowed;
      box-shadow: none;
    }
    .status {
      min-height: 20px;
      font-size: 14px;
      color: var(--muted);
    }
    .results {
      padding: 18px 20px 24px;
    }
    .card {
      display: grid;
      grid-template-columns: 140px 1fr;
      gap: 16px;
      align-items: start;
      padding: 16px;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: rgba(255,255,255,0.02);
    }
    .thumb {
      width: 140px;
      aspect-ratio: 1/1;
      border-radius: 10px;
      overflow: hidden;
      background: #0b1220;
      border: 1px solid var(--border);
      display: grid;
      place-items: center;
      color: var(--muted);
      font-size: 12px;
      text-align: center;
      padding: 6px;
    }
    .thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .content h2 {
      margin: 0 0 8px;
      font-size: 22px;
      letter-spacing: -0.01em;
    }
    .content p {
      margin: 0;
      line-height: 1.55;
      color: #d1d5db;
    }
    .tips {
      margin-top: 10px;
      font-size: 12px;
      color: var(--muted);
    }
    .error {
      color: #fecaca;
    }
    .footer {
      padding: 14px 20px;
      border-top: 1px solid var(--border);
      font-size: 12px;
      color: var(--muted);
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
      background: rgba(255,255,255,0.01);
    }
    .footer a { color: var(--link); text-decoration: none; }
    .footer a:hover { text-decoration: underline; }
    @media (max-width: 640px) {
      .card { grid-template-columns: 1fr; }
      .thumb { width: 100%; aspect-ratio: 16/9; }
      header { flex-wrap: wrap; gap: 6px 12px; }
    }
  </style>
</head>
<body>
  <main class="app" role="main">
    <header>
      <div class="brand" aria-hidden="true">W</div>
      <div>
        <h1>Wikipedia Summary Search</h1>
        <p>Fetch a concise topic summary, title, and thumbnail from Wikipedia.</p>
      </div>
    </header>

    <section class="controls">
      <form id="searchForm" novalidate>
        <input
          id="topicInput"
          type="text"
          name="topic"
          placeholder="Try: Ada Lovelace, Artificial intelligence, Japan..."
          autocomplete="off"
          aria-label="Topic to search on Wikipedia"
          required
        />
        <button id="searchBtn" type="submit" aria-label="Search Wikipedia">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M21 21l-4.2-4.2M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15Z" stroke="white" stroke-width="2" stroke-linecap="round"/>
          </svg>
          Search
        </button>
      </form>
      <div id="status" class="status" role="status" aria-live="polite"></div>
    </section>

    <section class="results">
      <div id="results"></div>
      <div class="tips">Tip: Use specific terms for better results. Press Enter to search.</div>
    </section>

    <div class="footer">
      <span>Data by Wikipedia REST API</span>
      <span>This project is licensed under the MIT License.</span>
    </div>
  </main>

  <script>
    (function () {
      const form = document.getElementById('searchForm');
      const input = document.getElementById('topicInput');
      const results = document.getElementById('results');
      const status = document.getElementById('status');
      const button = document.getElementById('searchBtn');

      function setStatus(message, isError = false) {
        status.textContent = message || '';
        status.classList.toggle('error', !!isError);
      }

      function clearResults() {
        results.innerHTML = '';
      }

      function renderResult(data) {
        clearResults();

        const card = document.createElement('article');
        card.className = 'card';

        const thumb = document.createElement('div');
        thumb.className = 'thumb';

        const imgUrl = data?.thumbnail?.source || data?.thumbnail?.url || data?.originalimage?.source || null;
        if (imgUrl) {
          const img = document.createElement('img');
          img.src = imgUrl;
          img.alt = data.title ? `Thumbnail for ${data.title}` : 'Thumbnail';
          img.loading = 'lazy';
          thumb.appendChild(img);
        } else {
          thumb.textContent = 'No image available';
        }

        const content = document.createElement('div');
        content.className = 'content';

        const title = document.createElement('h2');
        title.textContent = data.title || 'Untitled';

        const extract = document.createElement('p');
        extract.textContent = data.extract || 'No summary available.';

        content.appendChild(title);
        content.appendChild(extract);

        card.appendChild(thumb);
        card.appendChild(content);

        results.appendChild(card);
      }

      async function fetchSummary(topic) {
        const url = `https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(topic)}`;
        const res = await fetch(url, {
          headers: { 'Accept': 'application/json' }
        });

        // Wikipedia REST API returns 404 for not_found
        const data = await res.json().catch(() => ({}));

        if (!res.ok) {
          const msg = data?.detail || data?.title || res.statusText || 'Request failed';
          const friendly = res.status === 404 ? 'Topic not found on Wikipedia.' : msg;
          const error = new Error(friendly);
          error.status = res.status;
          error.apiMessage = msg;
          throw error;
        }
        return data;
      }

      async function handleSearch(e) {
        e.preventDefault();
        const topic = (input.value || '').trim();
        if (!topic) {
          setStatus('Please enter a topic to search.', true);
          clearResults();
          return;
        }

        setStatus('Searching Wikipedia…');
        button.disabled = true;

        try {
          const data = await fetchSummary(topic);
          renderResult(data);
          const typeHint = data?.type === 'disambiguation' ? ' (disambiguation)' : '';
          setStatus(`Showing results for “${data.title || topic}”${typeHint}.`);
        } catch (err) {
          clearResults();
          setStatus(err?.message || 'An unexpected error occurred.', true);
        } finally {
          button.disabled = false;
        }
      }

      form.addEventListener('submit', handleSearch);
      // Allow Enter to trigger search even if focus is elsewhere inside form
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          form.requestSubmit();
        }
      });

      // Optional: focus input on load
      window.addEventListener('DOMContentLoaded', () => input.focus());
    })();
  </script>
</body>
</html>
